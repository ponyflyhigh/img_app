<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册登录页面</title>
  <style>
    /* 整体页面样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('your-background-image-url.jpg'); /* 替换为你想要的背景图片链接 */
      background-size: cover;
      background-position: center;
    }

    /* 容器样式 */
   .container {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    /* 标题样式 */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* 描述文字样式 */
    p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* 表单元素样式 */
    input[type="email"],
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }

    /* 按钮样式 */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #e5b165;
      color: #1c1c1c;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d9a550;
    }

    /* 提示文字样式 */
   .hint {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>求取玄印</h1>
    <p>智慧启迪 · 玄机解密</p>
    <form>
      <div>
        <label for="email">玄机传书（邮箱）</label>
        <input type="email" id="email" placeholder="请输入邮箱">
      </div>
      <div>
        <button type="button" id="getCodeBtn">获取验证码</button>
      </div>
      <div>
        <label for="code">邮箱验证码</label>
        <input type="number" id="code" placeholder="请输入验证码">
      </div>
      <div>
        <label for="inviteCode">邀请码（选填）</label>
        <input type="text" id="inviteCode" placeholder="若有道友相邀，请填写邀请法诀">
      </div>
      <div>
        <label for="username">道友姓名（用户昵称）</label>
        <input type="text" id="username" placeholder="请输入用户昵称">
      </div>
      <div>
        <label for="password">法印（设置密码）</label>
        <input type="password" id="password" placeholder="请设置密码">
      </div>
      <button type="submit">凝聚法印</button>
    </form>
    <p><a href="#" id="goBackLogin">返回登录</a></p>
    <p class="hint">本系统基于人工智能推演，仅供娱乐，重大决定切勿以此为准</p>
  </div>
  <script>
    // 这里可以添加一些简单的前端交互逻辑，比如获取验证码按钮的点击事件
    document.getElementById('getCodeBtn').addEventListener('click', function () {
      // 实际这里需要通过AJAX等方式向后端发送请求获取验证码，这里仅作示例
      alert('验证码已发送至您的邮箱，请查收！');
    });
    document.getElementById('goBackLogin').addEventListener('click', function () {
      // 这里可以添加跳转到登录页面的逻辑，比如使用window.location.href跳转
      alert('将跳转到登录页面');
    });
  </script>
</body>

</html>
